<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="jumbotron">
            <h1 class="display-3">Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="card col-4 input">
                <div class="mb-3">
                    <label class="form-label">Search for a City</label>
                    <input class="form-control" id="searchCity" placeholder="Enter city name">
                    <button type="button" class="btn btn-outline-primary" id="searchBtn">Search</button>
                    <button type="button" class="btn btn-outline-secondary" id="clearBtn">Clear History</button>
                </div>
                <div class="row history" id="history">
                    <ul>Previous search inputs</ul>
                </div>
            </div>
            <div class=" card col-7 currentForecast" id="currentForecast">
                <h2>Current Forecast</h2>
                <p id="currentDay"></p>
                <div class="row results" id="city">
                    
                </div>
                <div class="row results" id="temperature">
                    
                </div>
                <div class="row results" id="humidity">
                    
                </div>
                <div class="row results" id="windSpeed">
                    
                </div>
                <div class="row results" id="uvIndex">
                    
                </div>
            </div>
        </div>

        <div class="card row fiveDayForecast" id="fiveDayForecast">
            <h3>5 Day Forecast</h3>
        </div>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
